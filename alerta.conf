<VirtualHost *:80>
   ServerName localhost

   DocumentRoot /api

   WSGIDaemonProcess alerta processes=5 threads=5
   WSGIProcessGroup alerta

   WSGIScriptAlias / /api/alerta/app/app.wsgi

   <Directory /api>
     WSGIApplicationGroup %{GLOBAL}
     Require all granted
   </Directory>

   Alias /app/ /app/

   <Directory /app>
     WSGIApplicationGroup %{GLOBAL}
     Require all granted
   </Directory>

   CustomLog /proc/self/fd/1 common
   ErrorLog  /proc/self/fd/2

</VirtualHost>

